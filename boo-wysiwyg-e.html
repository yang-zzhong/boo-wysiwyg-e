<dom-module id="boo-wysiwyg-e-tool">
  <script>
    class BooWysiwygETool extends Polymer.Element {
      static get properties() {
        return {
          editor: Object
        };
      }
      connectedCallback() {
        super.connectedCallback();
        let node = this;
        while(node = node.parentNode) {
          if (node.tagName == 'BOO-WYSIWYG-E') {
            this.editor = node;
            break;
          }
        }
        if (!this.editor) {
          throw "editor not found";
        }
      }
    }
  </script>
</dom-module>

      #editor[contenteditable=true]:empty:before {

        display: block;

  <script>
    /**
     * `boo-wysiwyg-e`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class BooWysiwygE extends Polymer.Element {
      static get is() { return 'boo-wysiwyg-e'; }
      static get properties() {
        return {
          toolbarPos: {
            type: String,
            value: "top"
          },
          noAutoGrow: Boolean,
          scrollTarget: Object,
          placeholder: {
            type: String,
            observer: "_placeholderChanged",
            value: ""
          },
          value: {
            type: String,
            value: "",
            notify: true
          },
          readonly: {
            type: Boolean,
            observer: '_readOnlyChanged',
            value: false,
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        if (!this.scrollTarget) {
          this.scrollTarget = window;
        }
        window.addEventListener("resize", function() {
          this.resize();
        }.bind(this));
        this.$.editor.innerHTML = this.value;
        this.$.editor.addEventListener("input", function() {
          this.value = this.$.editor.innerHTML;
          this.resize();
        }.bind(this));
      }

      focus() {
        this.$.editor.focus();
      }

      resize() {
        let editorRect = this.$.editor.getBoundingClientRect();
        let toolbarRect = this.$.toolbar.getBoundingClientRect();
        let rect = this.getBoundingClientRect();
        this.$.toolbar.style.maxWidth = rect.width + 'px';
        let height = 0;
        switch (this.toolbarPos) {
          case "top":
            height = editorRect.height + toolbarRect.height;
            this.$.toolbar.style.top = 0 + 'px';
            break;
          case "bottom":
            height = editorRect.height + toolbarRect.height;
            this.$.toolbar.style.top = editorRect.height + 'px';
            break;
        }
        this.style.height = height + 'px';
        this.dispatchEvent(new CustomEvent("resize"));
      }

      _readOnlyChanged(readonly) {
        if (readonly) {
          this.$.editor.contentEditable = false;
        } else {
          this.$.editor.contentEditable = true;
        }
      }

      _placeholderChanged(placeholder) {
        this.$.editor.setAttribute('placeholder', placeholder);
      }
    }

    window.customElements.define(BooWysiwygE.is, BooWysiwygE);
  </script>
</dom-module>
